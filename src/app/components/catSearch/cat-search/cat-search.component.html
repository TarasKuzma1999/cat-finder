<div class="form-container">
  <form [formGroup]="searchForm" (ngSubmit)="searchCats()">
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Виберіть породи котів:</mat-label>
        <mat-select
          multiple
          formControlName="selectedBreeds"
          id="selectedBreeds"
        >
          <mat-option *ngFor="let breed of breeds" [value]="breed.id">{{
            breed.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Кількість котів для відображення:</mat-label>
        <input
          matInput
          type="number"
          formControlName="count"
          id="resultCount"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <button mat-raised-button color="primary" type="submit">Пошук</button>
      <button mat-raised-button type="button" (click)="resetFilters()">
        Скинути
      </button>
    </div>
  </form>
</div>
